<div class="p-6">
  <div class="relative mb-6 max-w-2xl mx-auto">
    <input type="text" placeholder="Procurar produtos..." class="w-full p-3 pr-10 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    <svg class="w-6 h-6 text-gray-400 absolute right-3 top-1/2 -translate-y-1/2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
  </div>

  <h2 class="text-2xl font-semibold mb-4 text-center">Procurar por...</h2>

  <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-8 gap-4 max-w-6xl mx-auto">
    @for (cat of categorias; track cat.id) {
      <div class="flex flex-col items-center p-4 bg-white border rounded-lg shadow-sm cursor-pointer hover:shadow-lg transition-shadow">
        <img [src]="cat.imagemUrl" [alt]="cat.nome" class="w-20 h-20 object-cover rounded-md mb-3">
        <span class="text-md font-medium text-gray-700 text-center">{{ cat.nome }}</span>
      </div>
    }
  </div>
</div>
