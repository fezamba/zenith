# --- Configuração do Servidor ---
server.port=8080

# --- Configuração da Base de Dados Principal (MySQL) ---
spring.datasource.url=jdbc:mysql://localhost:3306/zenith_db?createDatabaseIfNotExist=true
spring.datasource.username=seu_usuario
spring.datasource.password=sua_senha
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configurações do JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- Configuração da Base de Dados NoSQL (MongoDB) ---
spring.data.mongodb.uri=mongodb://127.0.0.1:27017/zenith_db